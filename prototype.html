<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character and Word Counter</title>
</head>
<body>
    <h2>Character and Word Counter</h2>
    <textarea id="textInput" placeholder="Type or paste text here..." rows="10" cols="50"></textarea>
    <div id="results">
        <p>Characters (with spaces): <span id="charCountWithSpaces">0</span></p>
        <p>Characters (without spaces): <span id="charCountWithoutSpaces">0</span></p>
        <p>Words: <span id="wordCount">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
